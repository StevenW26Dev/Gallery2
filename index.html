<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos Accesible</title>

    <div class="title"><h1>Galería de Fotos Accesible</h1></div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #312f2f;
        }
        .title {
            text-align: center; /* Centra el texto horizontalmente */
            margin: 20px 0; /* Añade un margen alrededor del título */
            font-family: 'Arial', sans-serif; /* Cambia la fuente si lo deseas */
        }

        .title h1 {
            font-size: 2.5rem; /* Ajusta el tamaño del texto */
            color: #868383; /* Cambia el color del texto */
            margin: auto; /* Elimina el margen por defecto del `h1` */
            padding: 0;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
            max-width: 1200px;
            margin: center;
        }
        .gallery-item {
            position: relative;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery-item .description {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 5px;
            border-radius: 0 0 8px 8px;
            display: none;
        }
        .gallery-item:hover .description {
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="gallery" id="gallery">
        <div class="gallery-item">
            <img src="images/image1.jpg" alt="Descripción de la primera imagen">
            <div class="description">Descripción de la primera imagen</div>
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="Descripción de la segunda imagen">
            <div class="description">Descripción de la segunda imagen</div>
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Descripción de la tercera imagen">
            <div class="description">Descripción de la tercera imagen</div>
        </div>
    </div>
</body>
</html>
